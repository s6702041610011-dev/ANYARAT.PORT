<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --pink-accent: #ff85a2;
            --dark-bg: #0a0a0a;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--dark-bg); color: #fff; overflow-x: hidden; }
        .serif { font-family: 'Playfair Display', serif; }
        
        /* Navbar Style */
        .navbar { transition: all 0.5s; mix-blend-difference: exclusion; }
        .nav-link { color: #fff !important; font-size: 10px; letter-spacing: 0.3em; font-weight: 300; }
        .navbar-brand { letter-spacing: 0.4em; font-size: 14px; }

        /* Video Hero Section */
        .hero-section {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        #bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.5) grayscale(30%);
            z-index: 1;
        }
        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
        }
        .name-title { font-size: clamp(3rem, 10vw, 8rem); font-weight: 200; line-height: 0.9; }
        .highlight { font-style: italic; color: var(--pink-accent); }

        /* Music Player UI */
        .music-player {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-music { background: none; border: none; color: white; margin-left: 10px; font-size: 1.2rem; }
        
        /* Swiper Section - ปรับให้เต็มหน้า (Full Width) */
        .lookbook-section { 
            padding: 120px 0; 
            background: #fff; 
            color: #000; 
            width: 100vw; 
            overflow: hidden; 
        }
        
        .swiper { 
            width: 100%; 
            padding-top: 20px; 
            padding-bottom: 50px; 
        }
        
        .swiper-slide {
            background-position: center;
            background-size: cover;
            /* ปรับขนาดให้ใหญ่ขึ้นเพื่อความหรูหรา */
            width: 500px; 
            height: 700px;
            filter: grayscale(100%);
            transition: 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            opacity: 0.4;
        }

        .swiper-slide-active {
            filter: grayscale(0%);
            transform: scale(1.05); 
            opacity: 1;
        }

        .swiper-slide img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);
        }

        /* Custom Button */
        .btn-outline-custom {
            border: 1px solid #fff;
            color: #fff;
            padding: 12px 40px;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            font-size: 10px;
            transition: 0.4s;
            text-decoration: none;
        }
        .btn-outline-custom:hover { background: #fff; color: #000; }
        
        .swiper-pagination-bullet-active { background: var(--pink-accent) !important; }

        /* ปรับสไตล์ตัวหนังสือส่วน Lookbook */
        .lookbook-title {
            letter-spacing: 0.2em;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .swiper-slide {
                width: 80vw;
                height: 60vh;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-white" href="#">ANYARAT.PORT</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="index.html">HOME</a>
                    <a class="nav-link" href="about.html">ABOUT ME</a>
                    <a class="nav-link" href="activities.html">ACTIVITIES</a>
                    <a class="nav-link" href="contact.html">CONTACT</a>
                </div>

    <section class="hero-section">
        <video autoplay muted loop playsinline id="bg-video">

        </video>
        
        <div class="hero-content" data-aos="fade-up">
            <h5 class="mb-4 tracking-widest font-light" style="color: var(--pink-accent);">CED#13 | s6702041610011</h5>
            <h1 class="name-title serif">Anyarat <br><span class="highlight">Sawangchaeng</span></h1>

    <section id="explore" class="lookbook-section">

            <h2 class="serif italic text-6xl lookbook-title mb-3">HAPPY NEW YEAR 2026 teacher!!!</h2>

    <div id="music-container" class="music-player">
        <div class="small tracking-widest uppercase opacity-70" style="font-size: 8px;" id="track-name">Porn Pee Mai</div>

            <span id="music-icon">▶</span>
        </button>

    <audio id="bg-music" loop>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        // 1. Init AOS
        AOS.init({ duration: 1500 });

        // 2. Swiper Config: ปรับความเร็วการเลื่อนให้ไวขึ้น
        new Swiper(".mySwiper", { 
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto", 
            loop: true,
            speed: 600,            // ความเร็วขณะรูปขยับ (600ms = 0.6 วินาที) ยิ่งค่าน้อยยิ่งขยับไว
            coverflowEffect: {
                rotate: 0,
                stretch: 80, 
                depth: 200,  
                modifier: 1,
                slideShadows: false,
            },
            autoplay: { 
                delay: 500,                // หยุดรอก่อนเลื่อนต่อแค่ 1 วินาที (เร็วขึ้นกว่าเดิม 2 เท่า)
                disableOnInteraction: false, // ไม่หยุดเลื่อนแม้มีการคลิก
                pauseOnMouseEnter: false     // ไม่หยุดสไลด์แม้เอาเมาส์วาง เพื่อความต่อเนื่อง
            }, 
            pagination: { el: ".swiper-pagination", clickable: true } 
        });

        // 3. Music & Fireworks Logic (เหมือนเดิม)
        const music = document.getElementById('bg-music');
        const toggleBtn = document.getElementById('music-toggle');
        const icon = document.getElementById('music-icon');

        function launchFireworks() {
            const end = Date.now() + (3 * 1000);
            const colors = ['#ff85a2', '#ffffff'];
            (function frame() {
                confetti({ particleCount: 2, angle: 60, spread: 55, origin: { x: 0 }, colors: colors });
                confetti({ particleCount: 2, angle: 120, spread: 55, origin: { x: 1 }, colors: colors });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        function startExperience() {
            music.play().then(() => {
                icon.innerText = '⏸';
                launchFireworks();
            }).catch(() => {});
        }

        document.addEventListener('click', function() {
            if (music.paused) startExperience();
        }, { once: true });

        toggleBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (music.paused) {
                music.play();
                icon.innerText = '⏸';
            } else {
                music.pause();
                icon.innerText = '▶';
            }
        });
    </script>
</body>
